<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Ecommerce payment page</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <section class="landingPage">
      <div>
        <img src="images/redCircle.png" alt="" width="10px" margin="50px" />

          <form action="">

            <input type="text" name="" readonly="subtotal" value="subtotal" />
            <br />
            <input
              type="text"
              name=""
              readonly="Estimated shipping"
              value="Estimated shipping"
            />
            <h1>Total</h1>
            <p>Lorem ipsum dolor sit amet consectetur.</p>
          </form>

        </div>

        <div class="pay">
          <input type="radio" checked="" /><span>Credit or Debit card</span>
          <h3>Card Owner</h3>
          <input type="text" value=" John Doe" />

          <input type="text" value="1234-5678-9010-2345" />

          <div class="date">
            <h3>Exp Date</h3>
            <input type="text" name="" value="05/2024" id="" />

          <h3>Cvvbbbbbbbbbbbbb</h3>
          <input type="password" />

          <input type="button" value="pay" />

      </div>
